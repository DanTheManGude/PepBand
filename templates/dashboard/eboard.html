{% extends base %}

{% block styles %}
    {% load static %}
    <!-- Custom styles for this template -->
    <link href={% static "css/info.css" %} rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12"><h1 class="text-center">eBoard</h1></div>
            <form method="POST" action="">
                {% csrf_token %}
            </form>
        </div>
        <!-- Sets up the formatting for infromation for each eboard member -->
        <div class="row text-center">
            <div class="col-md-2">
                <h3><p class="text-success"></p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Position</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Name</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Cell</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Email</p></h3>
            </div>
        </div>
        <hr>
        {% for entry in eboard %}
        <!-- Sets up image formatting for each eboard member -->
            <div class="row text-center">
            <div class="col-md-2">
                <img src={% static "pictures/"|add:entry.slug|add:".jpg" %} alt="{{ entry.slug }}" style="width:100%;height:100%;">
            </div>
            {#                <div class="col-md-2"><img src={% static "Server/static/pictures/"|add:entry.slug|add:".jpg" %} alt="NA">#}
            {#                </div>#}
            <div class="col-md-2">{{ entry.position }}</div>
            <div class="col-md-2">{{ entry }}</div>
            <div class="col-md-2"><a href="tel:{{ entry.cell }}">{{ entry.cell }}</a></div>
            <div class="col-md-2"><a href="mailto:{{ entry.email }}" target="_top">{{ entry.email }}</a></div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
