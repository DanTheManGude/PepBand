{% extends base %}

{% block styles %}
    {% load static %}
    <!-- Custom styles for this template -->
    <link href={% static "css/info.css" %} rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12"><h1 class="text-center">Section Leaders</h1></div>
            <form method="POST" action="">
                {% csrf_token %}
            </form>
        </div>
        <div class="row text-center">
            <div class="col-md-2">
                <h3><p class="text-success"> </p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Section</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Name</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Cell</p></h3>
            </div>
            <div class="col-md-2">
                <h3><p class="text-success">Email</p></h3>
            </div>
        </div>
        <hr>
        {% for leader in section %}
            <div class="row text-center">
                <div class="col-md-2">
                    <img src={% static "pictures/"|add:leader.section|add:".jpg" %} alt="{{ entry.slug }}"
                         style="width:100%;height:100%;">
                </div>
                <div class="col-md-2">{{ leader.section }}</div>
                <div class="col-md-2">{{ leader }}</div>
                <div class="col-md-2"><a href="tel:{{ leader.cell }}">{{ leader.cell }}</a></div>
                <div class="col-md-2"><a href="mailto:{{ leader.email }}" target="_top">{{ leader.email }}</a></div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
